<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Decodificador de texto</title>
    </head>
    <body>
        <!-- corpo 1 e corpo 2 -->
        <div id="container">
            <div id="box1">
                <div>
                    <!-- logo alura -->
                    <img src="imgs/logo_alura.svg" alt="Logo da Alura" id="logo">
                </div>
                <div id="box-filho">
                    <!-- parágrafo para escrita -->
                    <textarea name="texto" class="textbox" placeholder="Digite seu texto" rows="4" cols="50"></textarea>

                    <!-- botões e informação -->
                    <div id="cx_inf">
                        <div class="img">
                            <!-- imagem do vetor de informação -->
                            <img src="imgs/vetor_inf.svg" alt="Uma imagem que indica que está escrito uma informação relevante" id="img_vetor">
                        </div>
                        <!-- informação -->
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div id="botoes">
                        <button class="botao" id="btn_cript" onclick="">Criptografar</button>
                        <button class="botao" id="btn_descript" onclick="">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div id="box2">
                <!-- div normal -->
                <div>
                    <div> 
                        <!-- imagem -->
                        <img src="imgs/img_pessoa_lupa.svg" alt="Imagem de uma pessoa segurando uma lupa, olhando para um diamante" id="img">
                    </div>

                    <!-- informação -->
                    <div>
                        <p>Nenhuma mensagem encontrada</p>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>

                <!-- div escondida -->
                <div>
                    <!-- paragrafo de mensagem (escondido) -->
                    <p></p>

                    <!-- botao para copiar (escondido) -->
                    <button onclick="">Copiar</button>
                </div>         
            </div>
    </div>
    </body>
</html>
