<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Decodificador de texto</title>
    </head>
    <body>
        <header></header>
        <main>
            <!-- corpo 1 e corpo 2 -->
            <div id="container">
                <div id="box1">
                    <div>
                        <!-- logo alura -->
                        <img src="imgs/logo_alura.svg" alt="Logo da Alura" id="logo">
                    </div>
                    <div id="box-filho">
                        <!-- parágrafo para escrita -->
                        <textarea id="texto" class="textbox" placeholder="Digite seu texto" rows="4" cols="50"></textarea>

                        <!-- botões e informação -->
                        <div id="cx_inf">
                            <div class="img">
                                <!-- imagem do vetor de informação -->
                                <img src="imgs/vetor_inf.svg" alt="Uma imagem que indica que está escrito uma informação relevante" id="img_vetor">
                            </div>
                            <!-- informação -->
                            <p>Apenas letras minúsculas e sem acento.</p>
                        </div>
                        <div id="botoes">
                            <button class="botao" id="btn_cript" onclick="criptografar()">Criptografar</button>
                            <button class="botao" id="btn_descript" onclick="descriptografar()">Descriptografar</button>
                        </div>
                    </div>
                </div>
                <div id="box2">
                    <!-- div normal -->
                    <div id="box-filho-2">
                            <!-- imagem -->
                            <img class="responsivo" src="imgs/img_pessoa_lupa.svg" alt="Imagem de uma pessoa segurando uma lupa, olhando para um diamante">
                        <!-- informação -->
                        <div class="responsivo">
                            <p id="txt-inf-1">Nenhuma mensagem encontrada</p>
                            <p id="txt-inf-2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                        </div>
                    </div>

                    <!-- div escondida -->
                    <div id="box-filho-escondido">
                        <!-- paragrafo de mensagem (escondido) -->
                        <p id="p-crip-descrip"></p>

                        <button id="btn_cop" onClick="copiar()">Copiar</button>
                    
                    </div>         
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
